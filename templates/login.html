<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
    <title>Login</title>
</head>

<body>

{% include "header.html" %}
<!-- Sing in  Form -->
<section style="padding-top: 80px" class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="/static/images/signin-image.png" alt="sing up image" width="100%"></figure>
{#                <figure><img src="/static/images/signin-image.jpg" alt="sing up image"></figure>#}
                <a href="/signup/" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign in</h2>
                <form method="POST" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="your_email" id="your_email" placeholder="Your Email"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                    <div>
                        {{ error }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% include "footer.html" %}

</body>
</html>
